<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>测试div变化图表如何</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link rel="stylesheet" type="text/css" href="css/reset.css" />
		<script src="js/echarts.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/jquery-1.9.1.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/jquery.ba-resize.js" type="text/javascript" charset="utf-8"></script>
		<style type="text/css">
			body {
				width: 100%;
				height: 100%;
			}
			
			.top {
				width: 100%;
				height: 60px;
				background: #02C66F;
			}
			
			.left {
				width: 30%;
				height: 600px;
				background: #007AFF;
				float: left;
			}
			
			.left_now {
				width: 10%;
			}
			
			.right {
				width: 69%;
				height: 600px;
				float: left;
				background: #CC6060;
			}
			
			.right_now {
				width: 89%;
			}
			
			#charts {
				width: 100%;
				height: 100%;
			}
		</style>
	</head>

	<body>
		<div class="top" id="top"></div>
		<div class="left" id="left"></div>
		<div class="right" id="right">
			<div id="charts"></div>
		</div>
		<div class="clear"></div>
		<script type="text/javascript">
			window.onload = function() {
				// 基于准备好的dom，初始化echarts实例
				var myChart = echarts.init(document.getElementById('charts'));

				// 指定图表的配置项和数据
				var option = {
					title: {
						text: 'ECharts 入门示例'
					},
					tooltip: {},
					legend: {
						data: ['销量']
					},
					xAxis: {
						data: ["衬衫", "羊毛衫", "雪纺衫", "裤子", "高跟鞋", "袜子"]
					},
					yAxis: {},
					series: [{
						name: '销量',
						type: 'bar',
						data: [5, 20, 36, 10, 10, 20]
					}],
					grid: {
						top: 40, //距离容器上边界40像素
						bottom: 30, //距离容器下边界30像素
						left: 30,
						right: 30
					}
				};

				// 使用刚指定的配置项和数据显示图表。
				myChart.setOption(option);
				$('#right').resize(function() {
					myChart.resize();
				});
			}
			$("#top").click(function() {
				$("#left").toggleClass("left_now");
				$("#right").toggleClass("right_now");
			})
		</script>
	</body>

</html>
