<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>同一个option不同数据</title>
		<script src="js/echarts.min.js" type="text/javascript" charset="utf-8"></script>
		<link rel="stylesheet" type="text/css" href="css/height.css" />
	</head>

	<body>
		<div class="left fl">
			<div class="three three31">
				<div id="l_one" class="first1"></div>
			</div>
			<div class="three three31">
				<div id="l_two" class="first1"></div>
			</div>
			<div class="three three31">
				<div id="l_three" class="first1"></div>
			</div>
		</div>
		<script type="text/javascript">
			var data = [{
					value: 335,
					name: '直接访问'
				},
				{
					value: 310,
					name: '邮件营销'
				},
				{
					value: 234,
					name: '联盟广告'
				},
				{
					value: 135,
					name: '视频广告'
				},
				{
					value: 1548,
					name: '搜索引擎'
				}
			]
			var data1 = [{
					value: 33,
					name: '直接'
				},
				{
					value: 31,
					name: '营销'
				},
				{
					value: 23,
					name: '联盟'
				},
				{
					value: 13,
					name: '广告'
				},
				{
					value: 15,
					name: '索引'
				}
			]
			var data2 = [{
					value: 35,
					name: '访问'
				},
				{
					value: 10,
					name: '邮件'
				},
				{
					value: 34,
					name: '广告'
				},
				{
					value: 35,
					name: '视频'
				},
				{
					value: 48,
					name: '搜索'
				}
			]
			option1 = {
				title: {
					text: '某站点用户访问来源',
					x: 'center'
				},
				tooltip: {
					trigger: 'item',
					formatter: "{a} <br/>{b} : {c} ({d}%)"
				},
				legend: {
					orient: 'vertical',
					left: 'left',
					data: []
				},
				series: [{
					name: '访问来源',
					radius: '55%',
					center: ['50%', '60%'],
					data: [],
					itemStyle: {
						emphasis: {
							shadowBlur: 10,
							shadowOffsetX: 0,
							shadowColor: 'rgba(0, 0, 0, 0.5)'
						}
					}
				}]
			};
			var myChart1 = echarts.init(document.getElementById('l_one'));
			option1={
				legend:{data: data.name},
				series:[{
					type: 'pie',
					data:data,
				}]
			}
			myChart1.setOption(option1);
			var myChart2 = echarts.init(document.getElementById('l_two'));
			option1={
				legend:{data: data1.name},
				series:[{
					type: 'pie',
					data:data1,
				}]
			}
			myChart2.setOption(option1);
			var myChart3 = echarts.init(document.getElementById('l_three'));
			option1={
				legend:{data: data2.name},
				series:[{
					type: 'pie',
					data:data2,
				}]
			}
			myChart3.setOption(option1);
			window.onresize = function() {
		myChart1.resize();
		myChart2.resize(); //若有多个图表变动，可多写
		myChart3.resize();
	}
		</script>
	</body>

</html>
